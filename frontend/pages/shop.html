<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop Â· KEOHAMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/src/css/styles.css" rel="stylesheet" />
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="/src/js/kycGate.js"></script>
  <style>
    .sidebar { min-height: 100vh; border-right: 1px solid #e9ecef; }
    .sidebar .nav-link.active { background: rgba(47,83,55,.08); font-weight: 600; color:#2f5337; }
    .navbar-brand { color:#191919; }
    @media (max-width: 767.98px) {
      #dashSidebar {
        position: fixed; top: 0; left: 0; bottom: 0; z-index: 1040; background: #fff;
        width: 78%; max-width: 280px; overflow-y: auto; transform: translateX(-100%);
        transition: transform .2s ease-in-out;
      }
      body.sidebar-open #dashSidebar { transform: translateX(0); }
      #dashOverlay { z-index: 1039; background: rgba(0,0,0,.35); }
    }
  </style>
  <script type="module" src="/src/js/shop.js"></script>
  <script>
    if (!localStorage.getItem('token')) { window.location.href='/?#signin'; }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <aside class="col-12 col-md-3 col-lg-2 sidebar p-3" id="dashSidebar" data-sidebar></aside>
      <main class="col-12 col-md-9 col-lg-10 p-4">
        <div class="d-flex justify-content-between align-items-center mb-3 gap-3">
          <button class="btn btn-outline-secondary" id="dashBurger" aria-label="Toggle menu">â˜°</button>
          <div class="d-flex align-items-center gap-3 ms-auto">
            <button class="btn btn-sm btn-outline-secondary" data-theme-toggle type="button">Dark Mode</button>
            <a class="text-decoration-none position-relative" href="/notifications" title="Notifications">
              <span class="fs-5">ðŸ””</span>
              <span data-unread-badge class="badge rounded-pill bg-danger position-absolute translate-middle d-none" style="top:0; left:100%">0</span>
            </a>
            <img data-global-avatar src="https://via.placeholder.com/48x48.png?text=U" alt="Avatar" class="rounded-circle border" style="width:48px;height:48px;object-fit:cover;" />
            <a class="text-decoration-none position-relative" href="/cart" title="Cart">
              <span class="fs-5">ðŸ›’</span>
              <span id="shopCartCount" class="badge rounded-pill text-bg-light position-absolute translate-middle" style="top:0; left:100%">0</span>
            </a>
          </div>
        </div>
        <div class="row g-3">
          <aside class="col-12 col-md-3">
            <div class="card">
              <div class="card-header fw-semibold">Categories</div>
              <div class="list-group list-group-flush" id="shopCategories"></div>
            </div>
          </aside>
          <section class="col-12 col-md-9">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h1 class="h5 m-0">Products</h1>
              <div class="d-flex gap-2 align-items-center" style="max-width: 520px;">
                <input class="form-control" placeholder="Search products" id="shopSearch" />
                <button class="btn btn-primary" id="shopSearchBtn">Search</button>
                <select class="form-select" id="shopSort" style="width:auto;">
                  <option value="">Newest</option>
                  <option value="price_asc">Price: Low to High</option>
                  <option value="price_desc">Price: High to Low</option>
                </select>
              </div>
            </div>
            <div class="row g-3" id="shopGrid"></div>
          </section>
        </div>
      </main>
    </div>
  </div>
  <div id="dashOverlay" class="d-none position-fixed top-0 start-0 w-100 h-100"></div>
  <script type="module" src="/src/js/global.js"></script>
  <script type="module" src="/src/js/sidebar.js"></script>

  <!-- Floating Chat Widget -->
  <button id="chatFab" class="btn btn-primary position-fixed" style="right:16px; bottom:16px; border-radius:28px; padding:10px 14px; display:none; z-index:1050;">
    ðŸ’¬ <span id="chatFabBadge" class="badge text-bg-light ms-1">0</span>
  </button>

  <div class="modal fade" id="inquiryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Product inquiry</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2"><strong id="inqTitle"></strong></div>
          <textarea class="form-control" rows="4" placeholder="Write your question" id="inqMessage"></textarea>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" id="sendInquiryBtn">Send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Chat Modal -->
  <div class="modal fade" id="chatModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Chat</h5>
          <div class="ms-auto d-flex align-items-center gap-2">
            <button class="btn btn-sm btn-outline-secondary" id="chatHideThreadBtn" title="Hide conversation">Hide</button>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
        </div>
        <div class="modal-body" style="max-height: 60vh;">
          <div id="chatMessages" class="vstack gap-2"></div>
        </div>
        <div class="modal-footer">
          <div class="input-group">
            <input type="text" class="form-control" id="chatInput" placeholder="Type a message" />
            <button class="btn btn-primary" id="chatSendBtn">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  
</body>
</html>
