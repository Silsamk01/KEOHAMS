<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog · KEOHAMS (Public)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/src/css/styles.css" rel="stylesheet" />
  <link href="/src/css/blog-modern.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">KEOHAMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto small fw-medium">
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="/blog-public">Blog</a></li>
          <li class="nav-item"><a class="btn btn-sm btn-primary ms-lg-2" href="/login">Sign In</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="py-5">
    <div class="container">
      <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-4">
        <h1 class="h4 m-0">Latest Articles</h1>
        <div class="d-flex flex-wrap gap-2 ms-auto">
          <input type="search" id="publicBlogSearch" class="form-control form-control-sm" placeholder="Search..." style="max-width:220px" />
          <input type="text" id="publicBlogCategory" class="form-control form-control-sm" placeholder="Category" style="max-width:160px" />
        </div>
      </div>
      <div id="publicBlogGrid" class="blog-grid" aria-live="polite"></div>
      <div id="publicBlogEmpty" class="blog-empty d-none">No public articles.</div>
    </div>
  </main>
  <footer class="border-top py-4 small text-center text-muted">© <span id="year"></span> KEOHAMS</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/src/js/blog-public.js"></script>
</body>
</html>
